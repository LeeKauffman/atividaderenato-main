<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos | PSafe</title>
    <link rel="shortcut icon" href="../img/icons8-escudo-com-fechadura-40.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style-home.css" />
    <link rel="stylesheet" href="../estilos/style-cadasProduto.css">
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
        <nav class="nav">
            <i class="uil uil-bars navOpenBtn"></i>
            <a href="../index.html" class="logo"><img src="../img/logomarca.png" alt="" srcset=""></a>

            <ul class="nav-links">
                <i class="uil uil-times navCloseBtn"></i>
                <li>
                    <div class="menu">
                        <span class="material-symbols-outlined">home</span>
                        <a href="../index.html">Home</a>
                    </div>
                </li>
                <li>
                    <div class="menu">
                        <span class="material-symbols-outlined">account_circle</span>
                        <a href="../html/perfil.html">Meu perfil</a>
                    </div>
                </li>
                <li>
                    <div class="menu">
                        <span class="material-symbols-outlined">sell</span>
                        <a href="../html/produtos.html">Produtos</a>
                    </div>
                </li>
                <li>
                    <div class="menu">
                        <span class="material-symbols-outlined">info</span>
                        <a href="../html/sobre.html">Sobre Nós</a>
                    </div>
                </li>
                <li>
                    <div class="menu">
                        <span class="material-symbols-outlined">call</span>
                        <a href="../html/contato.html">Contato</a>
                    </div>
                </li>
            </ul>

            <i class="uil uil-search search-icon" id="searchIcon"></i>
            <div class="search-box">
                <i class="uil uil-search search-icon"></i>
                <input type="text" placeholder="Pesquisar" />
            </div>
        </nav>
        <section>
            <div class="container">
                <div class="image">
                    <img src="../img/market.png">
                </div>
                <div class="forms">
                    <form>
                        <h1>Cadastre seu produto</h1>
                        <div class="form form--1">
                            <label for="produto">Tipo de produto: </label>
                            <select name="produto" id="produto">
                                <option value="">Selecione uma opção</option>
                                <option value="ticket">Ingresso</option>
                            </select>
                        </div>
                        <div class="form form--2">
                            <label for="id">ID do pedido: </label>
                            <input type="text" placeholder="Ex: NXD888bf7566c">
                        </div>
                        <div class="form form--3">
                            <label for="email">Email de envio: </label>
                            <input type="email" placeholder="Email do cliente">
                        </div>
                        <div class="botao">
                            <button><a href='../html/linkgerado.html'>Finalizar</a> </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script>
                const nav = document.querySelector(".nav"),
                searchIcon = document.querySelector("#searchIcon"),
                navOpenBtn = document.querySelector(".navOpenBtn"),
                navCloseBtn = document.querySelector(".navCloseBtn");

            searchIcon.addEventListener("click", () => {
                nav.classList.toggle("openSearch");
                nav.classList.remove("openNav");
                if (nav.classList.contains("openSearch")) {
                    return searchIcon.classList.replace("uil-search", "uil-times");
                }
                searchIcon.classList.replace("uil-times", "uil-search");
            });

            navOpenBtn.addEventListener("click", () => {
                nav.classList.add("openNav");
                nav.classList.remove("openSearch");
                searchIcon.classList.replace("uil-times", "uil-search");
            });
            navCloseBtn.addEventListener("click", () => {
                nav.classList.remove("openNav");
            });
        </script>
  </body>
</html>
