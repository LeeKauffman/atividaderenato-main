<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style-cadasForm.css">
</head>
<body>
    <header>
        <img src="../img/logopsafe.png" alt="logo" srcset="">
    </header>
    <section>
        <div>
            <form>
                <h1>Informações adicionais</h1>
                <div class="campo">
                    <label for="nome">*Nome completo: </label>
                    <input type="text" placeholder="Digite seu nome completo" name="nome" required>
                </div>
                    
                <div class="sexos">
                    <div id="sex">
                        <label for="sexo">Sexo:</label><br>
                    </div>
                    <div>
                        <div>
                            <input type="radio" id="masculino" name="sexo" value="M">
                            <label for="masculino">Masculino</label><br>
                        </div>
                        <div>
                            <input type="radio" id="feminino" name="sexo" value="F">
                            <label for="feminino">Feminino</label><br>
                        </div>
                        <div>
                            <input type="radio" id="outros" name="sexo" value="O">
                            <label for="outros">Outros</label>
                        </div>
                    </div>
                </div>
                <div class="campo">
                    <label for="data">*Data de nascimento: </label>
                    <input type="date" name="data" required>
                </div>

                <div class="campo">
                    <label for="cpf">*CPF: </label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato xxx.xxx.xxx-xx" required>
                </div>

                <div class="est">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="endereco">*Endereço: </label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua/Av, Nº, complemento, Bairro" required>
                </div>
                <div class="campo">
                    <label for="cep">*CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder=" 12345-678" required>
                </div>
                <div class="campo">
                    <label for="email">*E-mail: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="conf-email">*Confirme seu E-mail: </label>
                    <input type="email" id="conf-email" name="conf-email" required>
                </div>
                <div class="campo">
                    <label for="senha">*Senha: </label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="campo">
                    <label for="conf-senha">*Confirme sua senha: </label>
                    <input type="password" id="conf-senha" name="conf-senha" required>
                </div>

                <button><a href='home.html'>Finalizar</a> </button>
            </form>
        </div>
    </section>
</body>
</html>
