<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | PSafe</title>
    <link rel="stylesheet" href="../estilos/style-pagLogin.css">
	<link rel="shortcut icon" href="../img/icons8-escudo-com-fechadura-40.png" type="image/x-icon">
</head>
<body>
    <h1 class="logo"><img src="../img/logopsafe.png" alt="" srcset=""></h1>
    <div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab"><a class="active" href="#signup-tab-content">Cadastre-se</a></h3>
			<h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
		</div><!--.tabs-->

		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
				<form class="signup-form" action="" method="post">
					<input type="email" class="input" id="user_email" autocomplete="off" placeholder="E-mail">
                    <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Confirme seu e-mail">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Senha">
                    <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Confirme sua senha">
					<a id="botao" href="../index.html">Cadastre-se</a>
				</form><!--.login-form-->
				<div class="help-text">
                    <input type="checkbox" class="checkbox" name="agree" id="agree">
                    <label for="terms">Eu li e concordo com os <a href="#">Termos de Servi√ßo</a></label>
				</div><!--.help-text-->
			</div><!--.signup-tab-content-->

			<div id="login-tab-content">
				<form class="login-form" action="" method="post">
					<input type="text" class="input" id="user_login" autocomplete="off" placeholder="E-mail">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Senha">
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Lembrar-me</label>
					<!-- <button class="button"><a id="botao" href="pag-login.html">Login</a></button> -->
                    <a id="botao" href="../index.html">Login</a>
				</form><!--.login-form-->
				<div class="help-text">
					<p><a href="#">Esqueceu sua senha?</a></p>
				</div><!--.help-text-->
			</div><!--.login-tab-content-->
		</div><!--.tabs-content-->
	</div><!--.form-wrap-->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
	        tab = $('.tabs h3 a');

	        tab.on('click', function(event) {
		        event.preventDefault();
		        tab.removeClass('active');
		        $(this).addClass('active');

                tab_content = $(this).attr('href');
                $('div[id$="tab-content"]').removeClass('active');
                $(tab_content).addClass('active');
	        });
         });
    </script>
</body>
</html>
